print_info() {
        
    prin "$(color 8)ArKa Systems       "
    info "$(color 8) ├─  Distro     " distro
    info "$(color 8) ├─  Kernel     " kernel
    info "$(color 8) ├─  DE/WM      " wm
    info "$(color 8) ├─  CPU        " cpu
    info "$(color 8) ├─ ﮕ GPU        " gpu
    info "$(color 8) ├─  Memory     " memory
    info "$(color 8) ├─  Up Time    " uptime
